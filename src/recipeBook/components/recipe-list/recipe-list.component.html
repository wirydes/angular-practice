<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipies">
      <div class="pull-left">
        <div class="list-group-item-heading">{{recipe.name}}</div>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="image-reponsive" style="max-height: 500px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
